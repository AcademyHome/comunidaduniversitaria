<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Científica</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            touch-action: manipulation;
        }
        
        .calculator {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            padding: 20px;
            text-align: right;
            background-color: #2d2d2d;
            color: white;
            position: relative;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .current-operand {
            font-size: 2.5rem;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #333;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px 10px;
            font-size: 1.2rem;
            background-color: #3a3a3a;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        
        button:active {
            background-color: #4a4a4a;
        }
        
        .function {
            background-color: #2a2a2a;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:active {
            background-color: #ffaa33;
        }
        
        .equals {
            background-color: #ff9500;
            grid-column: span 2;
        }
        
        .clear, .delete {
            background-color: #a5a5a5;
            color: #1e1e1e;
        }
        
        .clear:active, .delete:active {
            background-color: #b5b5b5;
        }
        
        .scientific {
            display: none;
        }
        
        .show-scientific {
            display: block;
        }
        
        .toggle-scientific {
            grid-column: span 2;
            background-color: #505050;
        }
        
        @media (max-width: 500px) {
            button {
                padding: 15px 5px;
                font-size: 1rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="toggle-scientific" id="toggleScientific">Científica</button>
            <button class="operator" data-operation="÷">÷</button>
            
            <button class="scientific function" data-operation="sin">sin</button>
            <button class="scientific function" data-operation="cos">cos</button>
            <button class="scientific function" data-operation="tan">tan</button>
            <button class="operator" data-operation="*">×</button>
            
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="-">−</button>
            
            <button class="scientific function" data-operation="log">log</button>
            <button class="scientific function" data-operation="ln">ln</button>
            <button class="scientific function" data-operation="√">√</button>
            <button class="operator" data-operation="+">+</button>
            
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="scientific function" data-operation="^">^</button>
            
            <button class="scientific function" data-operation="(">(</button>
            <button class="scientific function" data-operation=")">)</button>
            <button class="scientific function" data-operation="π">π</button>
            <button class="scientific function" data-operation="e">e</button>
            
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="scientific function" data-operation="!">!</button>
            
            <button class="number" data-number="0">0</button>
            <button class="number" data-number=".">.</button>
            <button class="equals" data-operation="=">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetScreen = false;
            }
            
            delete() {
                if (this.currentOperand.length === 1 || 
                    (this.currentOperand.length === 2 && this.currentOperand.startsWith('-'))) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.toString().slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.resetScreen) {
                    this.currentOperand = '';
                    this.resetScreen = false;
                }
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '' && this.previousOperand !== '') {
                    this.operation = operation;
                    return;
                }
                
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                if (operation === '=') {
                    return;
                }
                
                if (['sin', 'cos', 'tan', 'log', 'ln', '√', '!', '^', '(', ')', 'π', 'e'].includes(operation)) {
                    this.computeScientific(operation);
                    return;
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.resetScreen = true;
            }
            
            computeScientific(operation) {
                let computation;
                const current = parseFloat(this.currentOperand);
                
                switch (operation) {
                    case 'sin':
                        computation = Math.sin(current * Math.PI / 180); // Grados a radianes
                        break;
                    case 'cos':
                        computation = Math.cos(current * Math.PI / 180);
                        break;
                    case 'tan':
                        computation = Math.tan(current * Math.PI / 180);
                        break;
                    case 'log':
                        computation = Math.log10(current);
                        break;
                    case 'ln':
                        computation = Math.log(current);
                        break;
                    case '√':
                        computation = Math.sqrt(current);
                        break;
                    case '!':
                        computation = this.factorial(current);
                        break;
                    case '^':
                        this.previousOperand = this.currentOperand;
                        this.operation = '^';
                        this.currentOperand = '';
                        return;
                    case '(':
                        this.appendNumber('(');
                        return;
                    case ')':
                        this.appendNumber(')');
                        return;
                    case 'π':
                        this.currentOperand = Math.PI.toString();
                        return;
                    case 'e':
                        this.currentOperand = Math.E.toString();
                        return;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.resetScreen = true;
            }
            
            factorial(n) {
                if (n < 0) return NaN;
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                if (this.operation) {
                    this.previousOperandElement.innerText = 
                        `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = this.previousOperand;
                }
            }
        }
        
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-operation="="]');
        const deleteButton = document.querySelector('.delete');
        const clearButton = document.querySelector('.clear');
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const toggleScientificButton = document.getElementById('toggleScientific');
        const scientificButtons = document.querySelectorAll('.scientific');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.dataset.operation);
                calculator.updateDisplay();
            });
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        toggleScientificButton.addEventListener('click', () => {
            scientificButtons.forEach(button => {
                button.classList.toggle('show-scientific');
            });
            
            if (toggleScientificButton.innerText === 'Científica') {
                toggleScientificButton.innerText = 'Básica';
            } else {
                toggleScientificButton.innerText = 'Científica';
            }
        });
        
        // Manejo de eventos táctiles para mejor respuesta en móviles
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.classList.add('active');
            });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.classList.remove('active');
                button.click();
            });
        });
    </script>
</body>
</html>
