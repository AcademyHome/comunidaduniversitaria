    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap');
        
        body {

        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }

        .container {

        h1 {

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 40px;
        }
        
        .emoji {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 40px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti 5s ease-in-out infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }
        
        .social-links {
            margin-top: 30px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;

        .social-links a:hover {
            transform: translateY(-5px);
        }
        
        .countdown {
            font-size: 1.8rem;
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 30px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
        }
        
        .countdown span {
            display: inline-block;
            min-width: 40px;
        }

<body>
    <div class="container">

        <div class="spinner"></div>
        <div class="countdown" id="countdown">
            <span id="days">00</span>d 
            <span id="hours">00</span>h 
            <span id="minutes">00</span>m

    <script>
        // Crear confeti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        // Generar confeti cada 300ms
        setInterval(createConfetti, 300);
        
        // Contador regresivo CORREGIDO
        function updateCountdown() {
            // Configura la fecha objetivo (2 dÃ­as desde ahora)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 15);
            targetDate.setHours(12, 0, 0, 0); // Fijamos a medio dÃ­a para mejor visualizaciÃ³n
            
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Â¡Ya estamos listos! ðŸŽ‰";
                return;
            }
            
            // CÃ¡lculos CORRECTOS del tiempo restante
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Formatear con 2 dÃ­gitos
            const format = num => num < 10 ? `0${num}` : num;
            
            // Actualizar el DOM
            document.getElementById('days').textContent = format(days);
            document.getElementById('hours').textContent = format(hours);
            document.getElementById('minutes').textContent = format(minutes);
            document.getElementById('seconds').textContent = format(seconds);
        }
        
        // Actualizar cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamar inmediatamente para evitar retraso inicial
    </script>
